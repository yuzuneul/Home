<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title></head>
<body>
<h3>취업 정보 계정 만들기</h3>
* 필수 입력 항목 <br><br> 기본 정보<br><br>
<form>
    <label>이 름* <input type="text" name="user_name" size="8" value=""></label><br>
    <label>이메일* <input type="email" size=:"15" placeholder="id@domain_name"></label><br>
    <label>암호* <input type="password" name="pwd" size="12"></label><br>
    <label>암호 확인* <input type="password" name="pwd" size="12"></label><br>
    <label>모바일 폰* <input type="tel" size="13" placeholder="010-0000-0000"></label><br>
    <label>개인 홈페이지 <input type="url" size="30" placeholder="http://"></label><br>
    <label>주소* <input type="text" name="user_address" size="30" value=""></label><br><br>
    학력 <br><br>
    <label>학교 명* <input type="text" name="university" size="12" value=""></label><br>
    <label>전공* <input type="text" name="course" size="12" value=""></label><br>
    졸업 여부*
    <label><select name="graduation">
        <option value="1" selected>---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select></label><br>
    <label>졸업(예정)일 <input type="date" name="user_date" value="연도-월-일"></label><br><br>
    업무 경력<br><br>
    <label>근무업체명 <input type="text" name="company" size="20" value=""></label><br>
    <label>직 위 <input type="text" name="position" size="10" value=""></label><br>
    <label>담당 업무
        <textarea name="course" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
        </textarea></label><br>
    <label>근무년수 <input type="number" min="0" max="10" step="0.5">년</label><br><br>
    자기소개서<br><br>
    첨부 파일 <input type="file"><br>
    <input type="button" name="submit1" value="제출">
    <input type="button" name="reset1" value="재작성">
</form>
</body>
</html>
