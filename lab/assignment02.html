<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title></head>
<style>
    p.first{
        color:red;
        font-size:10pt;
    }
    p.theme{
        font-weight:bold;
        background-color:lightblue;
        width:800px;
        padding-left:10px;
    }
    span.red{
        color:red;
    }
    span.one{
        display:inline-block;
        margin-left:8px;
        text-align:right;
        width:130px;
        padding-right:8px;
        margin-bottom:8px;
    }
    p.button{
        margin-left:200px;
    }

</style>
<body>
<h2>취업 정보 계정 만들기</h2>
<p class="first">* 필수 입력 항목</p>
<p class="theme">기본 정보</p>
<form>
    <label><span class="one">이름<span class="red">*</span></span><input type="text" name="user_name" size="8" value=""></label><br>
    <label><span class="one">이메일<span class="red">*</span></span><input type="email" size=:"15" placeholder="id@domain_name"></label><br>
    <label><span class="one">암호<span class="red">*</span></span><input type="password" name="pwd" size="12"></label><br>
    <label><span class="one">암호 확인<span class="red">*</span></span><input type="password" name="pwd" size="12"></label><br>
    <label><span class="one">모바일 폰<span class="red">*</span></span><input type="tel" size="13" placeholder="010-0000-0000"></label><br>
    <label><span class="one">개인 홈페이지</span><input type="url" size="30" placeholder="http://"></label><br>
    <label><span class="one">주소<span class="red">*</span></span><input type="text" name="user_address" size="30" value=""></label><br>
    <p class="theme">학 력</p>
    <label><span class="one">학교 명<span class="red">*</span></span><input type="text" name="university" size="12" value=""></label><br>
    <label><span class="one">전 공<span class="red">*</span></span><input type="text" name="course" size="12" value=""></label><br>
    <label><span class="one">졸업 여부<span class="red">*</span></span><select name="graduation">
        <option value="1" selected>---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option></select></label><br>
    <label><span class="one">졸업(예정)일</span><input type="date" name="user_date" value="연도-월-일"></label><br>
    <p class="theme">업무 경력</p>
    <label><span class="one">근무업체명</span><input type="text" name="company" size="20" value=""></label><br>
    <label><span class="one">직 위</span><input type="text" name="position" size="10" value=""></label><br>
    <label><span class="one">담당 업무</span><textarea name="course" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea></label><br>
    <label><span class="one">근무년수</span><input type="number" min="0" max="10" step="0.5">년</label><br>
    <p class="theme">자기소개서</p>
    <span class="one">첨부 파일</span><input type="file"><br>
    <p class="button">
        <input type="submit" name="submit1" value="제 출">
        <input type="reset" name="reset1" value="재작성">
    </p>
</form>
</body>
</html>
